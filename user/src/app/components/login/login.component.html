<div class="bg-danger text-center text-white p-2" *ngIf="errorMessage" >
    {{errorMessage}}
    </div>
    
    <div class="container">
        <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" name="username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" [(ngModel)]="password">
            </div>
    
            <div style="text-align: center; margin-top: 20px;" >
                <button type="button" class="btn btn-outline-danger" routerLink="" style="margin-right: 15px;">Cancel</button>
                <button type="submit" class="btn btn-outline-success" >Log In</button>
            </div>
        </form>
    
    </div>
